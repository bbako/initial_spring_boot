<div th:insert="./common/header.html"></div>
<!-- Start Bradcaump area -->
<div class="ht__bradcaump__area" style="background: rgba(0, 0, 0, 0) url(/static/images/bg/2.jpg) no-repeat scroll center center / cover ;">
  <div class="ht__bradcaump__wrap">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="bradcaump__inner text-center">
            <h2 class="bradcaump-title">위치 및 E-mail</h2>
            <nav class="bradcaump-inner">
              <a class="breadcrumb-item" th:href="@{/}">Home</a>
              <span class="brd-separetor">/</span>
              <span class="breadcrumb-item active">Contact US</span>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Start Contact Area -->
<section class="htc__contact__area ptb--120 bg__white">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
        <div class="htc__contact__container">
          <div class="htc__contact__address">
            <h2 class="contact__title">회사 정보</h2>
            <div class="contact__address__inner">
              <!-- Start Single Adress -->
              <div class="single__contact__address">
                <div class="contact__icon">
                  <span class="ti-location-pin"></span>
                </div>
                <div class="contact__details">
                  <p>주소 : <br> 인천광역시 동구 방축로83번길 23, 27동 110호(송림동)</p>
                </div>
              </div>
              <!-- End Single Adress -->
            </div>
            <div class="contact__address__inner">
              <!-- Start Single Adress -->
              <div class="single__contact__address">
                <div class="contact__icon">
                  <span class="ti-mobile"></span>
                </div>
                <div class="contact__details">
                  <p>Phone : <br>032-589-7772 / 032-422-2121</p>
                </div>
              </div>
              <!-- End Single Adress -->
            </div>
            <div class="contact__address__inner">
              <!-- Start Single Adress -->
              <div class="single__contact__address">
                <div class="contact__icon">
                  <span class="ti-fax"></span>
                </div>
                <div class="contact__details">
                  <p>Fax : <br>032-589-7773</p>
                </div>
              </div>
              <!-- End Single Adress -->
            </div>
            <div class="contact__address__inner">
              <!-- Start Single Adress -->
              <div class="single__contact__address">
                <div class="contact__icon">
                  <span class="ti-email"></span>
                </div>
                <div class="contact__details">
                  <p> Mail :<br>sit6789@gmail.com</p>
                </div>
              </div>
              <!-- End Single Adress -->
            </div>
          </div>
          <div class="contact-form-wrap">
            <div class="contact-title">
              <h2 class="contact__title">메일 보내기</h2>
            </div>
            <form id="sendEmail" th:action="@{/sendEmail}" method="post">
              <div class="single-contact-form">
                <div class="contact-box name">
                  <input type="text" name="emailName" placeholder="이름(상호)*">
                  <input type="email" name="emailEmail" placeholder="Mail*">
                </div>
              </div>
              <div class="single-contact-form">
                <div class="contact-box subject">
                  <input type="text" name="emailTitle" placeholder="제목*">
                </div>
              </div>
              <div class="single-contact-form">
                <div class="contact-box message">
                  <textarea name="emailContent"  placeholder="내용*"></textarea>
                </div>
              </div>
              <div class="contact-btn">
                <button type="submit" class="fv-btn">보내기</button>
              </div>
            </form>
          </div>
          <div class="form-output">
            <p class="form-messege"></p>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 smt-30 xmt-30" >
        <div id="map" style="width:100%;height:450px;"></div>
      </div>
    </div>
  </div>
</section>
<!-- End Contact Area -->

<div th:insert="./common/footer.html"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d1d12379858758b608656832606f9e50"></script>
<script>
  var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
  var options = { //지도를 생성할 때 필요한 기본 옵션
    center: new kakao.maps.LatLng(37.48546347203122, 126.65584981689919), //지도의 중심좌표.
    level: 3 //지도의 레벨(확대, 축소 정도)
  };

  var map = new kakao.maps.Map(container, options);


  // 마커가 표시될 위치입니다
  var markerPosition  = new kakao.maps.LatLng(37.48546347203122, 126.65584981689919);

  // 마커를 생성합니다
  var marker = new kakao.maps.Marker({
    position: markerPosition
  });

  // 마커가 지도 위에 표시되도록 설정합니다
  marker.setMap(map);

</script>
