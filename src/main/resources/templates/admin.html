<div th:insert="./common/header.html"></div>
<style>
  .uploadResult {
    width: 100%;
    background-color: gray;
  }
  .uploadResult ul {
    display: flex;
    flex-flow: row;
    justify-content: center;
    align-items: center;
  }
  .uploadResult ul li {
    list-style: none;
    padding: 10px;
  }
  .uploadResult ul li img {
    width: 100px;
  }
  .bigPictureWrapper {
    position: absolute;
    display: none;
    justify-content: center;
    align-items: center;
    top:0%;
    width:100%;
    height:100%;
    background-color: gray;
    z-index: 100;
  }
  .bigPicture {
    position: relative;
    display:flex;
    justify-content: center;
    align-items: center;
  }
</style>
<div class="container">
  <form action="/addProduct" method="post" enctype="multipart/form-data">
    <div class="form-group row">
      <label for="productName" class="col-sm-2 col-form-label"><strong>상품명</strong></label>
      <div class="col-sm-10">
        <input type="text" name="productName" class="form-control" id="productName">
      </div>
    </div>
    <div class="form-group row">
      <label for="productComment" class="col-sm-2 col-form-label"><strong>상품설명</strong></label>
      <div class="col-sm-10">
        <input type="text" name="productComment" class="form-control" id="productComment">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputFile" class="col-sm-2 col-form-label"><strong>사진</strong></label>
      <div class="col-sm-10">
        <div class="custom-file" id="inputFile">
          <input name="file" type="file" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-auto mr-auto"></div>
      <div class="col-auto">
        <button id="uploadBtn" type="button">uploadBtn</button>
      </div>
    </div>
  </form>

  <div id="show_room"></div>
  <div id="uploadDiv"></div>

  <div class='uploadResult'>
    <ul>

    </ul>
  </div>
  <div class="bigPictureWrapper">
    <div class="bigPicture">

    </div>
  </div>

</div>

<div th:insert="./common/footer.html"></div>
<script>
  var regex = new RegExp("(.*?)\.(exe|sh|zip|alz)$");
  var maxSize = 5242880; //5MB
  var cloneObj = $("#uploadDiv").clone();
  $( document ).ready(function() {
    console.log( "ready!" );
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
    $("#uploadBtn").on("click", function(e) {
      console.log('4444');
      var formData = new FormData();
      var inputFile = $("input[name='file']");
      var files = inputFile[0].files;
      for (var i = 0; i < files.length; i++) {
        if (!checkExtension(files[i].name, files[i].size)) {
          return false;
        }
        formData.append("uploadFile", files[i]);
      }
      formData.append("productName", $("#productName").val());
      formData.append("productComment", $("#productComment").val());
      $.ajax({
        url : '/uploadAjaxAction',
        processData : false,
        contentType : false,
        data : formData,
        type : 'POST',
        dataType : 'json',
        success : function(result) {
          console.log(result);
          //showUploadedFile(result);
          //$("#uploadDiv").html(cloneObj.html());
        },
        error :  function(result) {
          console.log("result");
          console.log(result);
        },

      });


    });
  });
  function showImage(fileCallPath){
    //alert(fileCallPath);
    $(".bigPictureWrapper").css("display","flex").show();
    $(".bigPicture")
            .html("<img th:src='/display?fileName="+ encodeURI(fileCallPath)+"'>")
            .animate({width:'100%', height: '100%'}, 1000);
  }
  function checkExtension(fileName, fileSize) {
    if (fileSize >= maxSize) {
      alert("파일 사이즈 초과");
      return false;
    }
    if (regex.test(fileName)) {
      alert("해당 종류의 파일은 업로드할 수 없습니다.");
      return false;
    }
    return true;
  }
  function showUploadedFile(uploadResultArr){
    console.log("11111111");
    $(".uploadResult").empty();
    var str = "";
    $(uploadResultArr).each(function(i, obj){
      var fileCallPath =  encodeURIComponent( "/"+obj.uuid +"_"+obj.fileName);
      var originPath = obj.uploadPath+ "\\"+obj.uuid +"_"+obj.fileName;
      originPath = originPath.replace(new RegExp(/\\/g),"/");
      str += "<li><a href=\"javascript:showImage(\'"+originPath+"\')\">"+
              "<img th:src='\display?fileName="+fileCallPath+"'></a>"+
              "<span data-file=\'"+fileCallPath+"\' data-type='image'> x </span>"+
              "<li>";
    });
    console.log("222222");
    $(".uploadResult").append(str);
  }
</script>
